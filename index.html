<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZ CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ma">

        <div class="main">
            <h4>MZ Developer</h4>
            <h5>calculator</h5>
            <div class="inp">
                <input id="result" class="input" type="text">
            </div>



            <div class="btn">
                <button class="b" onclick="firstfunction('7')">7</button>
                <button class="b" onclick="firstfunction('8')">8</button>
                <button class="b" onclick="firstfunction('9')">9</button>
                <button class="as" onclick="firstfunction('+')">+</button>

            </div>

            <div class="btn">
                <button class="b" onclick="firstfunction('4')">4</button>
                <button class="b" onclick="firstfunction('5')">5</button>
                <button class="b" onclick="firstfunction('6')">6</button>
                <button class="as" onclick="firstfunction('/')">/</button>

            </div>

            <div class="btn">
                <button class="b" onclick="firstfunction('1')">1</button>
                <button class="b" onclick="firstfunction('2')">2</button>
                <button class="b" onclick="firstfunction('3')">3</button>
                <button class="as" onclick="firstfunction('*');zai()" ; >x</button>

            </div>

            <div class="btn">
                <button class="as" onclick="firstfunction('.')">.</button>
                <button class="b" onclick="firstfunction('0')">0</button>
                <button class="dd" onclick="getresult()">=</button>
                <button class="as" onclick="firstfunction('-')">-</button>

            </div>

            <div class="e">
                <button class="clear" onclick="clearresult()">clear</button>
          
                <button class="clearall" onclick="clea()">clearall</button>
            </div>

        </div>


    </div>



    <script src="app.js"></script>
</body>

</html>
